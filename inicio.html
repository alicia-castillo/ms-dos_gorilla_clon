<!doctype html>
<html lang="es">
  <head>
    <title>Clon MS-DOS GORILLA</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="estilos.css" type="text/css" rel="stylesheet"></link>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="inicio.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="Titulo">
      <p id="texto_titulo">MS-DOS BUNNY</p>
    </div>
    <div id="container">
      <img id="conejo" width="100" height="50" src="modelo.png" alt="conejo">
      <img id="conejo2" width="100" height="50" src="modelo2.png" alt="conejo2">
      <img id="z1" width="20" height="10" src="z1.png" alt="z1">
      <img id="z2" width="20" height="10" src="z2.png" alt="z2git ">
      <div class="jugadores" id="jugadores">
        <div id="jugador_1">
            <label id="lab_j1">Jugador 1</label>
          <br/>
          <label id="labang1" for="angulo_j1">Angulo:</label>
          <input id="angulo_j1" maxlength="3">
          <br/>
          <label id="labvel1" for="velocidad_j1">Velocidad:</label>
          <input id="velocidad_j1" maxlength="3">
        </div>
        <div id="jugador_2">
          <label id="lab_j2">Jugador 2</label>
          <br/>
          <label id="labang2" for="angulo_j2">Angulo:</label>
          <input id="angulo_j2" maxlength="3">
          <br/>
          <label id="labvel2" for="velocidad_j2">Velocidad:</label>
          <input id="velocidad_j2" maxlength="3">
        </div>
      </div>
      <div id="inicio">
        <label for="nombre_j1">Nombre J1:</label>
        <input id="nombre_j1" maxlength="10">
        <br/>
        <label for="nombre_j2">Nombre J2:</label>
        <input id="nombre_j2" maxlength="10">
        <br/>
        <br/>
        <Button id="btn_inicio" onclick="inicia()">Iniciar</Button>
        <br/>
        <br/>
        <label id="alerta">Campos vacios</label>
      </div>
      
      <canvas id="canvas" width="640" height="350"></canvas>
    </div>
    <br>
    <div id="Titulo">
      <label id="puntaje"></label>
    </div>
  </body>
  <footer>
    <div id="text_foot">
      <p>Clon del juego MS-DOS GORRILLA</p>
      <p>Hecho para la materia de Tecnología Informática</p>
      <p>UASLP</p>
    </div>
  </footer>
</html>
